  <head>
    <meta charset="utf-8">

    <script type="text/javascript">
        function change_color(box) {
        var property = document.getElementById(box);
        if (property.className !== 'toggled') {
          property.style.backgroundColor="darkorange"; /*changing color*/
          property.className = 'toggled'
        }
        else {
          property.style.backgroundColor = "rgba(255, 255, 255,.1)"; /*color after change*/
          property.className = '';
        }
      }
    </script>

    <style media="screen">
    html{
      height:100%;
    }

    body{
      height:100%;
      width:100%;
      padding:0;
      margin:0;
      background-color: black;
    }

    .center{
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-align : center;
      -moz-box-align    : center;
      -ms-flex-align    : center;
      -webkit-align-items : center;
      align-items : center ;
      justify-content : center;
      -webkit-justify-content : center;
      -webkit-box-pack : center;
      -moz-box-pack : center;
      -ms-flex-pack : center;
    }

    /* make a grid container */
    .grid-container{
      display: grid;
      height:90%;
      width:90%;
      grid-template-columns: 7% 7% 7% 7% 7% 7% 7% 7% 7% 7% 7% 7% 7%;
      grid-template-rows:    7% 7% 7% 7% 7% 7% 7% 7% 7% 7% 7% 7% 7%;
      justify-content: space-evenly;
      align-content: space-evenly;
      background-color: black;
    }


    .grid-container > div{
      background-color: rgba(255, 255, 255, .1);
      text-align: center;
    }
    </style>
